version: '3.8'

services:
  lantu-next:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lantu-next-app
    restart: unless-stopped
    ports:
      - "4701:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      # 持久化SQLite数据库
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - lantu-network

networks:
  lantu-network:
    driver: bridge
